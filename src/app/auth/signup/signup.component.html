<div class="signupForm">
  <form fxLayout="column" fxLayoutAlign="center center" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
    <mat-form-field>
        <input 
          type="email" 
          matInput 
          placeholder="Your email" 
          ngModel 
          name="email"
          email
          required>
    </mat-form-field>
    <mat-form-field>
        <input 
          type="password" 
          matInput 
          placeholder="Your password" 
          ngModel 
          name="password"
          required
          minlength="6">
        <mat-hint>Minimum at least 6 characters</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input 
          matInput 
          [matDatepicker]="picker" 
          placeholder="Your Birthday"
          [max]="maxDate" ngModel name="birthdate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions</mat-checkbox>
    <br>
    <br>
    <button [disabled]="signUpForm.invalid" type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</div>
